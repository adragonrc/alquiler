<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title>
    <%- include('./partials/head.html') %>
</head>
<body>
    <%- include('./partials/navigation.html') %>

    <div class="container p-2">
        <div class="row">
            <div class="col-sm ">
                <div class="card" style="width: 100%;">
                    <div class="card-header bg-dark text-with text-center">
                        <h3 style="color: white;">Detalles del cuarto</h3>
                    </div>
                    <div class="card-body row">
                        <div class="col-sm" >
                            <div class="container">
                                <div id="carouselExampleIndicators" class="carousel slide border rounded"  data-ride="carousel">
                                    <ol class="carousel-indicators">
                                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                    </ol>
                                    <div class="carousel-inner">
                                    <div class="carousel-item active imagen-perfil" >
                                        <img class="d-block w-100 " src="https://www.bhgre.com/bhgrelife-espanol/wp-content/uploads/2017/12/0406_consumer2.jpg" alt="First slide">
                                        <div class="carousel-caption d-none d-md-block">
                                            <h3 type="text" readonly class="form-control-plaintext" id="staticEmail"  style="color: white; text-align: center;" >
                                                Numero de cuarto
                                            </h3>
                                            <input class="form-control" type="text" style="background-color: transparent; color: white; text-align: center;"  placeholder="Default input">
                                        </div>
                                    </div>
                                    <div class="carousel-item imagen-perfil">
                                        <img class="d-block w-100" src="https://www.bhgre.com/bhgrelife-espanol/wp-content/uploads/2017/12/0406_consumer2.jpg" alt="Second slide">
                                        <div class="carousel-caption d-none d-md-block">
                                            <h3 type="text" readonly class="form-control-plaintext" id="staticEmail"  style="color: white; text-align: center;" >
                                                Numero de cuarto
                                            </h3>
                                            <input class="form-control" type="text" style="background-color: transparent; color: white; text-align: center;"  placeholder="Default input">
                                        </div>
                                    </div>
                                    <div class="carousel-item imagen-perfil">
                                        <img class="d-block w-100" src="https://www.bhgre.com/bhgrelife-espanol/wp-content/uploads/2017/12/0406_consumer2.jpg" alt="Third slide">
                                        <div class="carousel-caption d-none d-md-block">
                                            <h3 type="text" readonly class="form-control-plaintext" id="staticEmail"  style="color: white; text-align: center;" >
                                                Numero de cuarto
                                            </h3>
                                            <input class="form-control" type="text" style="background-color: transparent; color: white; text-align: center;"  placeholder="Default input">
                                        </div>
                                    </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>
                            <div>                            
                                <input type="file" id="input-file-now"  />
                            </div>
                        </div>
                        <div class="col-sm">
                            <div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="numero" placeholder="Numero de cuarto">
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" name="" id="descripcion" cols="30" rows="10" placeholder="Detalles"></textarea>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary" onclick="addRom()">Guardar</button>
                                </div>
                            </div>           
                        </div>         
                    </div>
                </div>
            </div>
        </div>
    </div>
    <%- include('./partials/fooder.html') %>
</body>

<script src="/scripts/addRoom.js"></script>
</html>
